<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Up</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .chat__section {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .brand {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }
        .brand img {
            margin-right: 10px;
        }
        .brand h1 {
            margin: 0;
            font-size: 24px;
        }
        .message__area {
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
        }
        .message__area p {
            margin: 5px 0;
        }
        textarea {
            width: calc(100% - 40px);
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="11361699.png" alt="Chat Up Logo">
            <h1>Chat Up</h1>
        </div>
        <div class="message__area">
            <!-- Messages will be displayed here -->
            <p>Welcome to Chat Up!</p>
        </div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
        </div>
    </section>
    <!-- Socket.io library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Client-side script -->
    <script src="/client.js"></script>
</body>
</html>
